            <div class= "perfil2">
                <div [class]="imagenCss">
                    <img img class="imgWorker" src="{{urlImagen}}" >

                <div class="opciones" (mouseenter)="hoverOpcion()" (mouseleave)="hoverOutOpcion()">
                    <div [class]='obj.classCssContenedor' *ngFor="let obj of objectsAbout">
                        <div [@slideInOut]='obj.effect'>
                            <div class="panelText">
                                    <p>{{obj.description}}</p>

                        </div>
                        <div [class]='obj.classCssOpcion' (click)="selectOpction(obj.id)">

                        </div>

                </div>
